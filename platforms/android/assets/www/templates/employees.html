<ion-view title="Employees">
  <div class="bar bar-header bar-stable">
    <h1 class="title">Employees</h1>
  </div>
  <ion-content>
    <div class="list list-edit">
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-repeat="employee in employees" href="#/employee/{{employee.id}}">
        <img src="pics/{{employee.img}}">
        <h2 class="padding" >{{employee.passportname}}</h2>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
